        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 30s;
    }
    
    # Webhook endpoints (no rate limiting for webhooks)
    location /api/v1/webhooks/ {
        proxy_pass http://payment_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # Default route for unmatched requests
    location / {
        return 404 '{"error": "Endpoint not found", "message": "The requested endpoint does not exist"}';
        add_header Content-Type application/json;
    }
    
    # Error pages
    error_page 404 /404.json;
    error_page 500 502 503 504 /50x.json;
    
    location = /404.json {
        internal;
        return 404 '{"error": "Not Found", "message": "The requested resource was not found"}';
        add_header Content-Type application/json;
    }
    
    location = /50x.json {
        internal;
        return 500 '{"error": "Internal Server Error", "message": "Something went wrong on our end"}';
        add_header Content-Type application/json;
    }
}

