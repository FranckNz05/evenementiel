server {
    listen 80;
    listen [::]:80;
    server_name mokilievent.com www.mokilievent.com;
    
    # Redirection HTTP vers HTTPS (décommenter après configuration SSL)
    # return 301 https://$server_name$request_uri;
    
    # Document root Laravel
    root /var/www/mokilievent/evenementiel/public;
    index index.php index.html index.htm;
    
    # Logs
    access_log /var/log/nginx/mokilievent.com.access.log;
    error_log /var/log/nginx/mokilievent.com.error.log;
    
    # Taille maximale des uploads
    client_max_body_size 20M;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    
    # Cache pour les assets statiques
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Fichiers PHP
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;  # Ajuster selon votre version PHP
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Timeouts
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }
    
    # Bloquer l'accès aux fichiers cachés
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Bloquer l'accès aux fichiers sensibles
    location ~ /(\.env|\.git|composer\.json|composer\.lock|package\.json|package-lock\.json|yarn\.lock|\.gitignore|\.gitattributes|README\.md|LICENSE|\.editorconfig|\.eslintrc|\.prettierrc|\.prettierignore|\.phpunit\.xml|phpunit\.xml|\.env\.example|\.env\.local|\.env\.production|\.env\.staging|\.env\.testing|\.env\.development|\.env\.backup|\.env\.old|\.env\.save|\.env\.swp|\.env\.swo|\.env~|\.env\.bak|\.env\.orig|\.env\.tmp|\.env\.temp|\.env\.new|\.env\.copy|\.env\.sample|\.env\.dist|\.env\.default|\.env\.template|\.env\.example\.local|\.env\.example\.production|\.env\.example\.staging|\.env\.example\.testing|\.env\.example\.development|\.env\.example\.backup|\.env\.example\.old|\.env\.example\.save|\.env\.example\.swp|\.env\.example\.swo|\.env\.example~|\.env\.example\.bak|\.env\.example\.orig|\.env\.example\.tmp|\.env\.example\.temp|\.env\.example\.new|\.env\.example\.copy|\.env\.example\.sample|\.env\.example\.dist|\.env\.example\.default|\.env\.example\.template)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Route principale Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Optimisation pour Laravel
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
    
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
}

